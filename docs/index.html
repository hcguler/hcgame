<script>
// State
let currentViewMode = 'split';
let leftPanelDesign = DESIGNS[0]?.id || null;
let rightPanelDesign = DESIGNS[1]?.id || DESIGNS[0]?.id || null;

// DOM Elements
const leftPanelButtonsEl = document.getElementById('left-panel-buttons');
const rightPanelButtonsEl = document.getElementById('right-panel-buttons');
const leftFrameEl = document.getElementById('left-frame');
const rightFrameEl = document.getElementById('right-frame');
const leftPanelEl = document.getElementById('left-panel');
const rightPanelEl = document.getElementById('right-panel');
const rightSelectorEl = document.getElementById('right-selector-container');
const panelSelectorsEl = document.getElementById('panel-selectors');
const panelsContainerEl = document.getElementById('panels-container');
const gridContainerEl = document.getElementById('grid-container');

// Initialize
function init() {
    document.getElementById('design-count').textContent = `${DESIGNS.length} TasarÄ±m`;
    document.getElementById('footer-count').textContent = DESIGNS.length;
    
    renderPanelButtons();
    setViewMode('split');
    loadPanels();
}

// Render panel selection buttons
function renderPanelButtons() {
    leftPanelButtonsEl.innerHTML = '';
    rightPanelButtonsEl.innerHTML = '';
    
    DESIGNS.forEach(design => {
        // Left panel button
        const leftBtn = createDesignButton(design, 'left');
        leftPanelButtonsEl.appendChild(leftBtn);
        
        // Right panel button
        const rightBtn = createDesignButton(design, 'right');
        rightPanelButtonsEl.appendChild(rightBtn);
    });
    
    updateButtonStates();
}

function createDesignButton(design, panel) {
    const btn = document.createElement('button');
    btn.className = `design-btn px-4 py-2 rounded-xl text-sm font-semibold transition-all flex items-center gap-2 border-2 border-transparent bg-slate-100 text-slate-600 hover:bg-slate-200`;
    btn.dataset.designId = design.id;
    btn.dataset.panel = panel;
    btn.innerHTML = `
        <span class="material-symbols-outlined text-lg">${design.icon}</span>
        ${design.name}
    `;
    btn.onclick = () => selectDesign(design.id, panel);
    return btn;
}

function selectDesign(designId, panel) {
    if (panel === 'left') {
        leftPanelDesign = designId;
    } else {
        rightPanelDesign = designId;
    }
    updateButtonStates();
    loadPanels();
}

function updateButtonStates() {
    // Left buttons
    leftPanelButtonsEl.querySelectorAll('.design-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.designId === leftPanelDesign);
    });
    
    // Right buttons
    rightPanelButtonsEl.querySelectorAll('.design-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.designId === rightPanelDesign);
    });
}

function loadPanels() {
    // Left panel
    const leftDesign = DESIGNS.find(d => d.id === leftPanelDesign);
    if (leftDesign) {
        leftFrameEl.src = leftDesign.file;
        document.getElementById('left-panel-title').textContent = leftDesign.name;
        document.getElementById('left-panel-desc').textContent = leftDesign.description;
    }
    
    // Right panel
    const rightDesign = DESIGNS.find(d => d.id === rightPanelDesign);
    if (rightDesign) {
        rightFrameEl.src = rightDesign.file;
        document.getElementById('right-panel-title').textContent = rightDesign.name;
        document.getElementById('right-panel-desc').textContent = rightDesign.description;
    }
}

function setViewMode(mode) {
    currentViewMode = mode;
    
    // Update toggle buttons
    document.querySelectorAll('.view-toggle').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${mode}`).classList.add('active');
    
    // Handle view modes
    if (mode === 'single') {
        panelSelectorsEl.classList.remove('hidden');
        rightSelectorEl.classList.add('hidden');
        panelsContainerEl.classList.remove('hidden');
        gridContainerEl.classList.add('hidden');
        leftPanelEl.classList.remove('hidden');
        rightPanelEl.classList.add('hidden');
    } else if (mode === 'split') {
        panelSelectorsEl.classList.remove('hidden');
        rightSelectorEl.classList.remove('hidden');
        panelsContainerEl.classList.remove('hidden');
        gridContainerEl.classList.add('hidden');
        leftPanelEl.classList.remove('hidden');
        rightPanelEl.classList.remove('hidden');
    } else if (mode === 'grid') {
        panelSelectorsEl.classList.add('hidden');
        panelsContainerEl.classList.add('hidden');
        gridContainerEl.classList.remove('hidden');
        renderGridView();
    }
}

function renderGridView() {
    gridContainerEl.innerHTML = '';
    
    DESIGNS.forEach(design => {
        const panel = document.createElement('div');
        panel.className = 'flex flex-col';
        panel.innerHTML = `
            <div class="bg-white rounded-t-2xl border border-b-0 border-slate-200 px-4 py-2 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-${design.color}-500">${design.icon}</span>
                    <span class="text-sm font-bold text-slate-700">${design.name}</span>
                </div>
                <span class="text-xs text-slate-400">${design.description}</span>
            </div>
            <div class="flex-1 bg-slate-100 rounded-b-2xl overflow-hidden border border-t-0 border-slate-200">
                <iframe src="${design.file}" class="w-full border-0" style="height: 750px;"></iframe>
            </div>
        `;
        gridContainerEl.appendChild(panel);
    });
}

// Start
init();
</script>
