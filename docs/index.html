<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Kelime Oyunu - Swipe</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#8B5CF6",
                    secondary: "#F472B6",
                    "background-light": "#F3F4F6",
                    "background-dark": "#1F2937",
                    "surface-light": "#FFFFFF",
                    "surface-dark": "#374151",
                },
                fontFamily: {
                    display: ["Nunito", "sans-serif"],
                },
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                }
            },
        },
    };
</script>
<style>
    body { font-family: 'Nunito', sans-serif; user-select: none; -webkit-user-select: none; overscroll-behavior: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    /* Animasyonlar */
    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    .btn-disabled {
        opacity: 0.5; /* Daha az silik görünsün ki çizgi üstünde güzel dursun */
        transform: scale(0.95);
    }
    
    /* Harf butonu seçiliyken */
    .btn-selected {
        background-color: #8B5CF6 !important; /* Primary color */
        color: white !important;
        border-color: #7C3AED !important;
        transform: scale(1.1) !important;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display transition-colors duration-300 overflow-hidden fixed w-full h-full">

<div class="w-full max-w-md h-full bg-white dark:bg-gray-800 sm:rounded-[32px] sm:shadow-2xl overflow-hidden relative flex flex-col">
    
    <header class="pt-6 pb-2 px-6 flex flex-col items-center space-y-2 bg-white dark:bg-gray-800 z-10">
        <h1 class="text-2xl font-extrabold text-gray-800 dark:text-white tracking-tight">Kelime Avı</h1>
        <div class="bg-primary bg-opacity-10 dark:bg-opacity-20 px-4 py-1 rounded-xl flex items-center space-x-2">
            <span class="material-symbols-outlined text-primary text-lg">timer</span>
            <span id="timer" class="text-xl font-bold text-primary tabular-nums">01:30</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start relative w-full">
        
        <div id="input-container" class="mt-4 min-h-[60px] w-full flex flex-wrap justify-center items-center gap-2 px-4 pointer-events-none">
            <div class="w-12 h-12 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex items-center justify-center opacity-50"></div>
        </div>

        <div id="game-board" class="relative w-[320px] h-[320px] mt-4 flex items-center justify-center" style="touch-action: none;">
            
            <canvas id="line-canvas" class="absolute inset-0 z-0 pointer-events-none" width="320" height="320"></canvas>
            
            <div class="absolute w-[240px] h-[240px] bg-gray-50 dark:bg-gray-700/30 border-4 border-gray-100 dark:border-gray-700 rounded-full -z-10"></div>
            
            <div id="circle-container" class="absolute inset-0 z-10 w-full h-full">
                </div>

            <div class="absolute bottom-0 right-0 z-20 pointer-events-auto">
                <button onclick="openJokerModal()" class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900/30 border-2 border-yellow-300 dark:border-yellow-600/50 rounded-full shadow-lg active:scale-95 transition-transform flex items-center justify-center text-yellow-600 dark:text-yellow-400">
                    <span class="material-symbols-outlined">lightbulb</span>
                </button>
            </div>
            <div class="absolute bottom-0 left-0 z-20 pointer-events-auto">
                <button onclick="shuffleLetters()" class="w-12 h-12 bg-white dark:bg-surface-dark border-2 border-gray-200 dark:border-gray-600 rounded-full shadow-lg active:scale-95 transition-transform flex items-center justify-center text-gray-600 dark:text-gray-300">
                    <span class="material-symbols-outlined">shuffle</span>
                </button>
            </div>
        </div>

        <div class="flex space-x-3 mt-8 w-full px-8 z-20">
            <button onclick="clearGameInput()" class="flex-1 py-3 rounded-xl font-bold text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 active:scale-95">
                Temizle
            </button>
            <button onclick="submitWord()" class="flex-[2] py-3 rounded-xl font-bold text-white bg-primary shadow-lg shadow-purple-500/30 hover:bg-purple-600 active:scale-95 flex items-center justify-center space-x-2">
                <span>Kaydet</span>
                <span class="material-symbols-outlined text-sm">check</span>
            </button>
        </div>

        <div class="mt-6 w-full flex-1 overflow-y-auto px-6 pb-20 scrollbar-hide">
            <div class="flex items-center justify-between mb-2 sticky top-0 bg-white dark:bg-gray-800 py-2 z-10">
                <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider">Bulunanlar</h2>
                <span id="word-count-badge" class="bg-primary/10 text-primary text-xs font-bold px-2 py-1 rounded-lg">0</span>
            </div>
            <div id="found-words-list" class="flex flex-wrap gap-2 content-start">
                </div>
        </div>
    </main>

    <div id="joker-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden flex flex-col max-h-[60vh]">
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Joker Harf</h3>
                <button onclick="closeJokerModal()" class="text-gray-400"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-2 overflow-y-auto">
                <div id="alphabet-grid" class="grid grid-cols-6 gap-2 p-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Config ---
    const GAME_DURATION = 90; 
    const LETTER_COUNT = 6;
    const RADIUS = 110; 
    const VOWELS = "AEIİOÖUÜ";
    const CONSONANTS = "BCÇDFGĞHJKLMNPRSŞTVYZ";
    const FULL_ALPHABET = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";
    
    // --- State ---
    let timerInterval;
    let timeRemaining = GAME_DURATION;
    let currentLetters = []; 
    let currentInputSequence = []; // {char, id, x, y}
    let foundWords = [];
    let isDragging = false;
    let cursorPosition = { x: 0, y: 0 };

    // --- DOM ---
    const timerEl = document.getElementById('timer');
    const circleContainerEl = document.getElementById('circle-container');
    const inputContainerEl = document.getElementById('input-container');
    const foundListEl = document.getElementById('found-words-list');
    const countBadgeEl = document.getElementById('word-count-badge');
    const modalEl = document.getElementById('joker-modal');
    const canvas = document.getElementById('line-canvas');
    const ctx = canvas.getContext('2d');
    const gameBoard = document.getElementById('game-board');

    // --- Init ---
    function initGame() {
        populateJokerModal();
        setupDragEvents();
        startRound();
        resizeCanvas();
    }

    // Canvas size fix for high DPI
    function resizeCanvas() {
        const rect = gameBoard.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }

    function startRound() {
        timeRemaining = GAME_DURATION;
        currentInputSequence = [];
        foundWords = [];
        clearCanvas();
        
        generateRandomLetters();
        renderCircle();
        renderInput();
        renderFoundWords();
        updateTimerDisplay();
        
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            if (timeRemaining <= 0) endRound();
        }, 1000);
    }

    function endRound() {
        clearInterval(timerInterval);
        alert("Süre doldu! Yeni oyun başlıyor.");
        startRound();
    }

    // --- Logic ---
    function generateRandomLetters() {
        currentLetters = [];
        for (let i = 0; i < LETTER_COUNT; i++) {
            let char;
            if (i < 2) char = VOWELS[Math.floor(Math.random() * VOWELS.length)];
            else char = CONSONANTS[Math.floor(Math.random() * CONSONANTS.length)];
            currentLetters.push({ char: char, id: i, state: 'active' });
        }
        currentLetters.sort(() => Math.random() - 0.5);
    }

    function renderCircle() {
        circleContainerEl.innerHTML = '';
        const angleStep = 360 / LETTER_COUNT;
        const boardRect = gameBoard.getBoundingClientRect();
        const centerX = boardRect.width / 2;
        const centerY = boardRect.height / 2;

        currentLetters.forEach((item, index) => {
            const angleDeg = (index * angleStep) - 90; 
            const angleRad = angleDeg * (Math.PI / 180);
            
            // Calculate precise center position relative to board
            const x = centerX + RADIUS * Math.cos(angleRad);
            const y = centerY + RADIUS * Math.sin(angleRad);
            
            // Store coordinates for drag detection
            item.x = x;
            item.y = y;

            const btn = document.createElement('div');
            // Using div instead of button to prevent default clicks interfering with drag
            let className = "absolute w-16 h-16 rounded-full shadow-md flex items-center justify-center text-2xl font-extrabold z-10 select-none cursor-pointer transition-transform duration-200 ";
            
            // Check if selected
            const isSelected = currentInputSequence.some(s => s.id === item.id);
            if (isSelected) {
                className += "btn-selected ";
            } else {
                className += "bg-white dark:bg-surface-dark border-2 border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 ";
            }

            btn.className = className;
            btn.innerText = item.char;
            btn.id = `letter-${item.id}`;
            
            // Position (Centering the 64x64 div)
            btn.style.left = `${x - 32}px`;
            btn.style.top = `${y - 32}px`;
            
            // Add attributes for hit testing
            btn.dataset.id = item.id;
            btn.dataset.char = item.char;

            circleContainerEl.appendChild(btn);
        });
    }

    // --- DRAG & LINE DRAWING LOGIC ---

    function setupDragEvents() {
        // Mouse
        gameBoard.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('mouseup', endDrag);

        // Touch
        gameBoard.addEventListener('touchstart', startDrag, {passive: false});
        window.addEventListener('touchmove', onDrag, {passive: false});
        window.addEventListener('touchend', endDrag);
    }

    function startDrag(e) {
        // Only start if touching a letter
        const target = getTargetFromEvent(e);
        if (target) {
            e.preventDefault();
            isDragging = true;
            
            // If starting a new drag on a non-selected letter, allow adding
            // Note: If we want to allow "Add to existing selection", remove the clear logic.
            // But usually dragging starts a new word. 
            // The user said "Don't reset without saving". 
            // Let's assume starting a NEW drag on a letter ADDS to sequence if meaningful, 
            // or starts fresh if the previous sequence was "done".
            // Implementation: If I touch a letter that IS NOT last selected, and sequence is not empty, 
            // maybe I just append? 
            // Let's stick to: Touching a letter adds it if not present.
            
            // If the sequence is empty, or we want to start fresh on new click/tap:
            // Let's decide: Clicking 'Clear' is the only way to reset? 
            // Or should tapping a letter that isn't connected reset?
            // User: "kelimeyi kaydet demeden durumu sıfırlamasın" implies persistence.
            
            tryAddLetter(target);
            updateCursor(e);
            requestAnimationFrame(drawLoop);
        }
    }

    function onDrag(e) {
        if (!isDragging) return;
        e.preventDefault(); 
        updateCursor(e);
        
        const target = getTargetFromEvent(e);
        if (target) {
            tryAddLetter(target);
        }
    }

    function endDrag(e) {
        isDragging = false;
        // Do NOT clear input. Keep lines drawn.
        // We need to keep the drawLoop running once to remove the cursor line, 
        // but keep the connection lines.
        requestAnimationFrame(drawLoop);
    }

    function getTargetFromEvent(e) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        // Use elementFromPoint to find the letter div
        const el = document.elementFromPoint(clientX, clientY);
        if (el && el.id.startsWith('letter-')) {
            return currentLetters.find(l => l.id == el.dataset.id);
        }
        return null;
    }

    function tryAddLetter(letterObj) {
        // Check if already in sequence
        const index = currentInputSequence.findIndex(s => s.id === letterObj.id);
        
        if (index === -1) {
            // New letter: Add it
            currentInputSequence.push(letterObj);
            renderCircle(); // Update styling (selected state)
            renderInput();
        } else if (index === currentInputSequence.length - 2) {
            // Backtracking: User moved back to previous letter -> remove last one
            currentInputSequence.pop();
            renderCircle();
            renderInput();
        }
    }

    function updateCursor(e) {
        const rect = gameBoard.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        cursorPosition.x = clientX - rect.left;
        cursorPosition.y = clientY - rect.top;
    }

    function drawLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (currentInputSequence.length === 0) return;

        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#8B5CF6'; // Purple-500
        ctx.globalAlpha = 0.6;

        // Draw connections between selected letters
        if (currentInputSequence.length > 0) {
            const first = currentInputSequence[0];
            ctx.moveTo(first.x, first.y);
            
            for (let i = 1; i < currentInputSequence.length; i++) {
                const p = currentInputSequence[i];
                ctx.lineTo(p.x, p.y);
            }
        }

        // Draw line to cursor if dragging
        if (isDragging) {
            ctx.lineTo(cursorPosition.x, cursorPosition.y);
        }

        ctx.stroke();
        
        if (isDragging) {
            requestAnimationFrame(drawLoop);
        }
    }
    
    // Clear lines (helper)
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // --- Inputs & Actions ---

    function renderInput() {
        inputContainerEl.innerHTML = '';
        currentInputSequence.forEach(item => {
            const box = document.createElement('div');
            box.className = `w-12 h-12 bg-primary text-white rounded-xl flex items-center justify-center text-2xl font-bold shadow-lg shadow-purple-500/30 animate-pop border-2 border-transparent`;
            box.innerText = item.char;
            inputContainerEl.appendChild(box);
        });
        
        // Placeholder
        const ph = document.createElement('div');
        ph.className = "w-12 h-12 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex items-center justify-center opacity-30";
        inputContainerEl.appendChild(ph);
    }

    function clearGameInput() {
        currentInputSequence = [];
        renderCircle(); // Resets styles
        renderInput();
        clearCanvas();
    }

    function submitWord() {
        if (currentInputSequence.length < 2) return;

        const word = currentInputSequence.map(i => i.char).join('');
        foundWords.push(word);
        
        // Clear logic:
        // User wants to add "fast consecutively". 
        // Resetting the input allows starting the next word immediately.
        // The prompt says "don't reset WITHOUT saying save". 
        // So when we DO say save, we SHOULD reset the input to allow the next word.
        clearGameInput(); 
        
        renderFoundWords();
    }

    function renderFoundWords() {
        countBadgeEl.innerText = foundWords.length;
        if (foundWords.length === 0) {
            foundListEl.innerHTML = '<div class="w-full text-center text-gray-400 text-xs py-2 italic">Henüz kelime yok...</div>';
            return;
        }
        foundListEl.innerHTML = '';
        foundWords.slice().reverse().forEach(word => {
            const div = document.createElement('div');
            div.className = "px-3 py-1 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold rounded-lg border border-gray-200 dark:border-gray-600 text-sm animate-pop uppercase";
            div.innerText = word;
            foundListEl.appendChild(div);
        });
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
        const s = (timeRemaining % 60).toString().padStart(2, '0');
        timerEl.innerText = `${m}:${s}`;
    }

    // --- Joker ---
    function populateJokerModal() {
        const grid = document.getElementById('alphabet-grid');
        grid.innerHTML = '';
        for (let char of FULL_ALPHABET) {
            const btn = document.createElement('button');
            btn.className = 'aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg font-bold text-gray-700 dark:text-gray-200 hover:bg-primary hover:text-white transition-colors';
            btn.innerText = char;
            btn.onclick = () => {
                // Add joker as a virtual node with no position (won't draw line)
                currentInputSequence.push({ char: char, id: 'joker-' + Date.now(), x: -100, y: -100 });
                renderInput();
                closeJokerModal();
            };
            grid.appendChild(btn);
        }
    }
    function openJokerModal() { modalEl.classList.remove('hidden'); }
    function closeJokerModal() { modalEl.classList.add('hidden'); }
    function shuffleLetters() { 
        if(currentInputSequence.length === 0) {
            currentLetters.sort(() => Math.random() - 0.5);
            renderCircle();
        }
    }

    window.onload = initGame;
    window.onresize = resizeCanvas;
</script>
</body>
</html>
