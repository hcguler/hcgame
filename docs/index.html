<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Kelime Oyunu - Center Joker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#8B5CF6",
                    secondary: "#F472B6",
                    "background-light": "#F3F4F6",
                    "background-dark": "#1F2937",
                    "surface-light": "#FFFFFF",
                    "surface-dark": "#374151",
                },
                fontFamily: {
                    display: ["Nunito", "sans-serif"],
                },
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                    'glow': '0 0 15px rgba(139, 92, 246, 0.5)',
                }
            },
        },
    };
</script>
<style>
    body { font-family: 'Nunito', sans-serif; user-select: none; -webkit-user-select: none; overscroll-behavior: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    /* Seçili harf efekti */
    .btn-selected {
        background-color: #8B5CF6 !important; 
        color: white !important;
        border-color: #7C3AED !important;
        transform: scale(1.15) !important;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        z-index: 50 !important;
    }

    /* Joker kullanıldıysa */
    .joker-used {
        opacity: 0.5;
        filter: grayscale(100%);
        pointer-events: none;
        transform: scale(0.9);
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center font-display transition-colors duration-300 overflow-hidden fixed w-full h-full">

    <header class="w-full pt-6 pb-2 px-6 flex justify-between items-center bg-transparent z-10 max-w-md">
        <h1 class="text-2xl font-extrabold text-gray-800 dark:text-white tracking-tight">Kelime Avı</h1>
        <div class="bg-primary/10 dark:bg-primary/20 px-3 py-1 rounded-xl flex items-center space-x-1">
            <span class="material-symbols-outlined text-primary text-lg">timer</span>
            <span id="timer" class="text-lg font-bold text-primary tabular-nums">01:30</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start relative w-full max-w-md">
        
        <div id="input-container" class="mt-2 h-16 w-full flex justify-center items-center gap-1 px-4 pointer-events-none">
            <div class="w-10 h-10 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex items-center justify-center opacity-50"></div>
        </div>

        <div id="game-board" class="relative w-[300px] h-[300px] my-2 flex items-center justify-center flex-shrink-0" style="touch-action: none;">
            
            <canvas id="line-canvas" class="absolute inset-0 z-0 pointer-events-none" width="300" height="300"></canvas>
            
            <div class="absolute w-[220px] h-[220px] bg-gray-50 dark:bg-gray-700/30 border-[3px] border-gray-100 dark:border-gray-700 rounded-full -z-10"></div>
            
            <div id="circle-container" class="absolute inset-0 z-10 w-full h-full">
                </div>

            <div id="joker-btn" data-id="999" class="absolute w-16 h-16 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-yellow-100 dark:bg-yellow-900/40 border-2 border-yellow-300 dark:border-yellow-600 rounded-full shadow-lg flex items-center justify-center z-20 cursor-pointer transition-all duration-200 hover:scale-105 active:scale-95">
                <span class="material-symbols-outlined text-3xl text-yellow-600 dark:text-yellow-400">star</span>
            </div>

            <div class="absolute bottom-0 left-0 z-20 pointer-events-auto">
                <button onclick="shuffleLetters()" class="w-10 h-10 bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-600 rounded-full shadow-sm active:scale-95 transition-transform flex items-center justify-center text-gray-500 hover:text-primary">
                    <span class="material-symbols-outlined text-xl">shuffle</span>
                </button>
            </div>
        </div>

        <div class="w-full px-6 mb-2 flex flex-col h-24 sm:h-32">
            <div class="flex items-center justify-between mb-1">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Bulunanlar</span>
                <span id="word-count-badge" class="bg-primary/10 text-primary text-[10px] font-bold px-2 py-0.5 rounded-md">0</span>
            </div>
            <div id="found-words-list" class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-800/50 rounded-xl border border-gray-100 dark:border-gray-700 p-2 flex flex-wrap content-start gap-2 shadow-inner-soft scrollbar-hide">
                <div class="w-full text-center text-gray-400 text-xs py-2 italic">Henüz kelime yok...</div>
            </div>
        </div>

        <div class="w-full px-6 pb-6 mt-auto">
            <div class="flex space-x-3">
                <button onclick="clearGameInput()" class="flex-1 py-3 rounded-2xl font-bold text-gray-600 dark:text-gray-300 bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-600 active:scale-95 shadow-sm">
                    Sil
                </button>
                <button onclick="submitWord()" class="flex-[2] py-3 rounded-2xl font-bold text-white bg-primary shadow-lg shadow-purple-500/30 hover:bg-purple-600 active:scale-95 flex items-center justify-center space-x-2 transition-all">
                    <span>Kaydet</span>
                    <span class="material-symbols-outlined text-lg">check_circle</span>
                </button>
            </div>
        </div>
    </main>

    <div id="joker-modal" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 w-full sm:w-[360px] rounded-t-[32px] sm:rounded-[32px] shadow-2xl overflow-hidden flex flex-col max-h-[70vh] animate-slide-up">
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-700/30">
                <div class="flex items-center space-x-2">
                    <span class="material-symbols-outlined text-yellow-500">star</span>
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white">Harf Seçin</h3>
                </div>
                <button onclick="closeJokerModal()" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center text-gray-500 hover:text-red-500"><span class="material-symbols-outlined text-lg">close</span></button>
            </div>
            <div class="p-4 overflow-y-auto bg-white dark:bg-gray-800">
                <div id="alphabet-grid" class="grid grid-cols-6 gap-2">
                    </div>
            </div>
        </div>
    </div>

<script>
    // --- Configuration ---
    const GAME_DURATION = 90; 
    const LETTER_COUNT = 6;
    const RADIUS = 100; // Radius for 300px board
    const VOWELS = "AEIİOÖUÜ";
    const CONSONANTS = "BCÇDFGĞHJKLMNPRSŞTVYZ";
    const FULL_ALPHABET = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";
    const CENTER_ID = 999;
    
    // --- State ---
    let timerInterval;
    let timeRemaining = GAME_DURATION;
    let currentLetters = []; 
    let currentInputSequence = []; // {char, id, x, y}
    let foundWords = [];
    let isDragging = false;
    let jokerUsedInThisWord = false; // Joker limit flag

    // --- DOM Elements ---
    const timerEl = document.getElementById('timer');
    const circleContainerEl = document.getElementById('circle-container');
    const inputContainerEl = document.getElementById('input-container');
    const foundListEl = document.getElementById('found-words-list');
    const countBadgeEl = document.getElementById('word-count-badge');
    const modalEl = document.getElementById('joker-modal');
    const jokerBtn = document.getElementById('joker-btn');
    const canvas = document.getElementById('line-canvas');
    const ctx = canvas.getContext('2d');
    const gameBoard = document.getElementById('game-board');

    // --- Initialization ---
    function initGame() {
        populateJokerModal();
        setupDragEvents();
        startRound();
        resizeCanvas();
    }

    function resizeCanvas() {
        const rect = gameBoard.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }

    function startRound() {
        timeRemaining = GAME_DURATION;
        currentInputSequence = [];
        foundWords = [];
        jokerUsedInThisWord = false;
        
        clearCanvas();
        generateRandomLetters();
        renderCircle();
        renderInput();
        renderFoundWords();
        updateTimerDisplay();
        
        // Reset Joker Visual
        jokerBtn.classList.remove('joker-used');
        jokerBtn.querySelector('span').innerText = 'star';

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            if (timeRemaining <= 0) endRound();
        }, 1000);
    }

    function endRound() {
        clearInterval(timerInterval);
        alert("Süre doldu! Yeni tur başlıyor.");
        startRound();
    }

    // --- Game Logic ---
    function generateRandomLetters() {
        currentLetters = [];
        for (let i = 0; i < LETTER_COUNT; i++) {
            let char;
            if (i < 2) char = VOWELS[Math.floor(Math.random() * VOWELS.length)];
            else char = CONSONANTS[Math.floor(Math.random() * CONSONANTS.length)];
            currentLetters.push({ char: char, id: i });
        }
        currentLetters.sort(() => Math.random() - 0.5);
    }

    function renderCircle() {
        circleContainerEl.innerHTML = '';
        const angleStep = 360 / LETTER_COUNT;
        const boardRect = gameBoard.getBoundingClientRect();
        const centerX = boardRect.width / 2;
        const centerY = boardRect.height / 2;

        currentLetters.forEach((item, index) => {
            const angleDeg = (index * angleStep) - 90; 
            const angleRad = angleDeg * (Math.PI / 180);
            
            const x = centerX + RADIUS * Math.cos(angleRad);
            const y = centerY + RADIUS * Math.sin(angleRad);
            
            item.x = x;
            item.y = y;

            const btn = document.createElement('div');
            let className = "absolute w-14 h-14 rounded-full shadow-md flex items-center justify-center text-xl font-bold z-10 select-none transition-all duration-200 ";
            
            // Check selection
            const isSelected = currentInputSequence.some(s => s.id === item.id);
            if (isSelected) className += "btn-selected ";
            else className += "bg-white dark:bg-surface-dark border-2 border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 ";

            btn.className = className;
            btn.innerText = item.char;
            btn.id = `letter-${item.id}`;
            btn.style.left = `${x - 28}px`; // 28 = w/2
            btn.style.top = `${y - 28}px`;
            
            btn.dataset.id = item.id;

            circleContainerEl.appendChild(btn);
        });
    }

    // --- Drag & Hit Testing ---

    function setupDragEvents() {
        gameBoard.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('mouseup', endDrag);

        gameBoard.addEventListener('touchstart', startDrag, {passive: false});
        window.addEventListener('touchmove', onDrag, {passive: false});
        window.addEventListener('touchend', endDrag);
        
        // Click on joker directly
        jokerBtn.addEventListener('click', (e) => {
             e.stopPropagation(); // prevent drag start logic conflict
             handleJokerHit();
        });
    }

    function startDrag(e) {
        isDragging = true;
        const targetData = getTargetData(e);
        if (targetData) handleHit(targetData);
        requestAnimationFrame(drawLoop);
    }

    function onDrag(e) {
        if (!isDragging) return;
        e.preventDefault(); // Stop scrolling
        
        const targetData = getTargetData(e);
        if (targetData) handleHit(targetData);
    }

    function endDrag() {
        isDragging = false;
        requestAnimationFrame(drawLoop); // Clean up cursor line
    }

    function getTargetData(e) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        // 1. Check Center Joker first (circular hit detection)
        const boardRect = gameBoard.getBoundingClientRect();
        const centerX = boardRect.left + boardRect.width/2;
        const centerY = boardRect.top + boardRect.height/2;
        const distToCenter = Math.hypot(clientX - centerX, clientY - centerY);
        
        // 30px radius for hit area
        if (distToCenter < 30) {
            return { type: 'joker' };
        }

        // 2. Check Outer Letters
        const el = document.elementFromPoint(clientX, clientY);
        if (el && el.id.startsWith('letter-')) {
            const id = parseInt(el.dataset.id);
            return currentLetters.find(l => l.id === id);
        }
        return null;
    }

    function handleHit(data) {
        // Joker Logic
        if (data.type === 'joker') {
            handleJokerHit();
            return;
        }

        // Letter Logic
        const index = currentInputSequence.findIndex(s => s.id === data.id);
        
        // Add new
        if (index === -1) {
            // Prevent jumping across the board without connection (optional, but good for UX)
            // Here we allow it for responsiveness, or check distance logic.
            // Simple logic: Just add it.
            currentInputSequence.push(data);
            playSound('tap');
            renderCircle();
            renderInput();
        } 
        // Backtrack (Remove last if we move back to it)
        else if (index === currentInputSequence.length - 2) {
            currentInputSequence.pop();
            renderCircle();
            renderInput();
        }
    }

    function handleJokerHit() {
        if (jokerUsedInThisWord) return; // Already used
        if (modalEl.classList.contains('hidden') === false) return; // Already open

        // Pause drag interaction
        isDragging = false;
        
        // Open Modal
        openJokerModal();
    }

    function selectJokerLetter(char) {
        // Center Coordinates for line drawing
        const boardRect = gameBoard.getBoundingClientRect();
        const centerObj = {
            char: char,
            id: CENTER_ID, // Special ID
            x: boardRect.width / 2,
            y: boardRect.height / 2
        };

        currentInputSequence.push(centerObj);
        jokerUsedInThisWord = true;
        
        // Update Joker Visual
        jokerBtn.classList.add('joker-used');
        jokerBtn.querySelector('span').innerText = char; // Show selected letter in center

        closeJokerModal();
        renderInput();
        renderCircle(); // Redraw to maybe lock things?
        playSound('bonus');
    }

    // --- Drawing ---
    let cursorX = 0, cursorY = 0;
    window.addEventListener('mousemove', e => {
        const r = gameBoard.getBoundingClientRect();
        cursorX = e.clientX - r.left;
        cursorY = e.clientY - r.top;
    });
    window.addEventListener('touchmove', e => {
        const r = gameBoard.getBoundingClientRect();
        cursorX = e.touches[0].clientX - r.left;
        cursorY = e.touches[0].clientY - r.top;
    });

    function drawLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (currentInputSequence.length === 0) return;

        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#8B5CF6'; 
        ctx.globalAlpha = 0.5;

        // Start from first letter
        const first = currentInputSequence[0];
        ctx.moveTo(first.x, first.y);
        
        // Connect points
        for (let i = 1; i < currentInputSequence.length; i++) {
            const p = currentInputSequence[i];
            ctx.lineTo(p.x, p.y);
        }

        // Draw to cursor if dragging
        if (isDragging) {
            const last = currentInputSequence[currentInputSequence.length - 1];
            // Don't draw line from center if we just picked joker and aren't dragging yet
            ctx.lineTo(cursorX, cursorY);
        }

        ctx.stroke();

        if (isDragging) requestAnimationFrame(drawLoop);
    }

    // --- Inputs & Actions ---

    function renderInput() {
        inputContainerEl.innerHTML = '';
        currentInputSequence.forEach(item => {
            const box = document.createElement('div');
            const isJoker = item.id === CENTER_ID;
            box.className = `w-10 h-10 ${isJoker ? 'bg-yellow-400 border-yellow-500' : 'bg-primary border-transparent'} text-white rounded-lg flex items-center justify-center text-xl font-bold shadow-sm animate-pop border-2`;
            box.innerText = item.char;
            inputContainerEl.appendChild(box);
        });
    }

    function clearGameInput() {
        currentInputSequence = [];
        jokerUsedInThisWord = false;
        
        // Reset Joker Visual
        jokerBtn.classList.remove('joker-used');
        jokerBtn.querySelector('span').innerText = 'star';

        renderCircle();
        renderInput();
        clearCanvas();
    }

    function submitWord() {
        if (currentInputSequence.length < 2) return;

        const word = currentInputSequence.map(i => i.char).join('');
        
        if (!foundWords.includes(word)) {
            foundWords.push(word);
            playSound('success');
        }
        
        // Reset for next word immediately (allows rapid play)
        clearGameInput(); 
        renderFoundWords();
    }

    function renderFoundWords() {
        countBadgeEl.innerText = foundWords.length;
        if (foundWords.length === 0) {
            foundListEl.innerHTML = '<div class="w-full text-center text-gray-400 text-xs py-2 italic">Henüz kelime yok...</div>';
            return;
        }
        foundListEl.innerHTML = '';
        foundWords.slice().reverse().forEach(word => {
            const div = document.createElement('div');
            div.className = "px-3 py-1 bg-white dark:bg-surface-dark text-gray-700 dark:text-gray-200 font-bold rounded-lg border border-gray-200 dark:border-gray-600 text-xs shadow-sm animate-pop uppercase";
            div.innerText = word;
            foundListEl.appendChild(div);
        });
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
        const s = (timeRemaining % 60).toString().padStart(2, '0');
        timerEl.innerText = `${m}:${s}`;
    }

    // --- Joker Modal ---
    function populateJokerModal() {
        const grid = document.getElementById('alphabet-grid');
        grid.innerHTML = '';
        for (let char of FULL_ALPHABET) {
            const btn = document.createElement('button');
            btn.className = 'aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg font-bold text-gray-700 dark:text-gray-200 hover:bg-yellow-400 hover:text-white transition-colors';
            btn.innerText = char;
            btn.onclick = () => selectJokerLetter(char);
            grid.appendChild(btn);
        }
    }
    function openJokerModal() { modalEl.classList.remove('hidden'); }
    function closeJokerModal() { modalEl.classList.add('hidden'); }
    
    function shuffleLetters() { 
        if(currentInputSequence.length === 0) {
            currentLetters.sort(() => Math.random() - 0.5);
            renderCircle();
        }
    }

    // Dummy sound function
    function playSound(type) {
        // Implement audio here
    }

    window.onload = initGame;
    window.onresize = resizeCanvas;
</script>
</body>
</html>
