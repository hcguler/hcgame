<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gül Eğrileri Oluşturucu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* Koyu arka plan */
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .controls {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 250px;
            border: 1px solid #333;
        }

        .canvas-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            padding: 10px;
        }

        canvas {
            display: block;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
        }

        .value-display {
            color: #4facfe;
            font-weight: bold;
        }

        .formula {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Gül Eğrileri (Rose Curves)</h1>

    <div class="container">
        <div class="controls">
            <div class="formula">
                r(θ) = cos(<span id="n-val-disp">1</span>/<span id="d-val-disp">1</span> · θ)
            </div>

            <div class="control-group">
                <label>n (Pay): <span id="n-display" class="value-display">1</span></label>
                <input type="range" id="n" min="1" max="20" value="1" step="1">
            </div>

            <div class="control-group">
                <label>d (Payda): <span id="d-display" class="value-display">1</span></label>
                <input type="range" id="d" min="1" max="20" value="1" step="1">
            </div>

            <hr style="border-color: #444; margin: 20px 0;">

            <div class="control-group">
                <label>Çizgi Rengi:</label>
                <input type="color" id="color" value="#ff3e3e">
            </div>

            <div class="control-group">
                <label>Çizgi Kalınlığı: <span id="width-display" class="value-display">2</span></label>
                <input type="range" id="width" min="0.5" max="10" value="2" step="0.5">
            </div>
            
            <div class="control-group">
                <label>Ölçek (Zoom):</label>
                <input type="range" id="scale" min="50" max="280" value="200" step="10">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="roseCanvas" width="600" height="600"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');

        // Input elementlerini seç
        const nInput = document.getElementById('n');
        const dInput = document.getElementById('d');
        const colorInput = document.getElementById('color');
        const widthInput = document.getElementById('width');
        const scaleInput = document.getElementById('scale');

        // Değer göstergelerini seç
        const nDisplay = document.getElementById('n-display');
        const dDisplay = document.getElementById('d-display');
        const nValDisp = document.getElementById('n-val-disp');
        const dValDisp = document.getElementById('d-val-disp');
        const widthDisplay = document.getElementById('width-display');

        function draw() {
            // Değerleri al
            const n = parseFloat(nInput.value);
            const d = parseFloat(dInput.value);
            const color = colorInput.value;
            const lineWidth = parseFloat(widthInput.value);
            const scale = parseFloat(scaleInput.value);
            const k = n / d;

            // UI metinlerini güncelle
            nDisplay.textContent = n;
            dDisplay.textContent = d;
            nValDisp.textContent = n;
            dValDisp.textContent = d;
            widthDisplay.textContent = lineWidth;

            // Canvas'ı temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Çizim ayarları
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Çizime başla
            ctx.beginPath();

            // Döngü sınırını belirle
            // Tam bir kapalı eğri elde etmek için genellikle 2 * PI * d kadar dönmek gerekir.
            // Daha yüksek hassasiyet için adımı küçültüyoruz.
            const totalRotation = Math.PI * 2 * d; 
            
            // Eğer d çift sayıysa bazen 2*PI*d gerekir, tekse PI*d yetebilir ama
            // genel formül olarak 2*PI*d her zaman eğriyi kapatır.
            
            const step = 0.01; // Çizim hassasiyeti (daha düşük = daha pürüzsüz)

            for (let theta = 0; theta <= totalRotation; theta += step) {
                // Kutupsal denklem: r = cos(k * theta)
                const r = Math.cos(k * theta) * scale;

                // Kutupsaldan Kartezyene dönüşüm
                // x = r * cos(theta)
                // y = r * sin(theta)
                // + canvas.width/2 ile merkeze taşıyoruz
                const x = (r * Math.cos(theta)) + (canvas.width / 2);
                const y = (r * Math.sin(theta)) + (canvas.height / 2);

                if (theta === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            // Son noktayı ilkiyle birleştir (küsürat hatalarını kapatmak için)
            ctx.closePath();
            ctx.stroke();
        }

        // Event Listeners - Herhangi bir input değiştiğinde yeniden çiz
        const inputs = [nInput, dInput, colorInput, widthInput, scaleInput];
        inputs.forEach(input => {
            input.addEventListener('input', draw);
        });

        // Sayfa yüklendiğinde ilk çizimi yap
        draw();

    </script>
</body>
</html>
