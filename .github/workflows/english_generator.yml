name: Generate English Word Lists

on:
  workflow_dispatch: # Manuel tetikleme
  push:
    paths:
      - 'generate_english.py'
      - '.github/workflows/english_generator.yml'

permissions:
  contents: write

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests nltk

    - name: İngilizce Listeleri Oluştur
      run: python generate_english.py

    - name: Değişiklikleri Kaydet
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-generated English word lists"
        file_pattern: 'data_en/*.json'
