name: Generate Turkish Word Lists

on:
  workflow_dispatch:
  push:
    paths:
      - 'generate_words.py'
      - '.github/workflows/word_generator.yml'

permissions:
  contents: write

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Java Kurulumu
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install jpype1 requests

    - name: Zemberek JAR İndir
      run: |
        mkdir -p libs
        echo "İndirme başlıyor..."
        # --fail: Hata olursa (404 vs) işlemi durdurur
        # -L: Yönlendirmeleri takip eder
        curl -L --fail -o libs/zemberek-full.jar https://github.com/ahmetaa/zemberek-nlp/releases/download/v0.17.1/zemberek-full.jar

    - name: JAR Dosyasını Kontrol Et (Debug)
      run: |
        ls -lh libs/
        # Dosya var mı ve boyutu mantıklı mı diye terminale yazdırır

    - name: Kelime Listelerini Oluştur
      run: python generate_words.py

    - name: Değişiklikleri Kaydet
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-generated word lists via GitHub Actions"
        file_pattern: 'data/*.json'
