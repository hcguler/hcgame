name: Generate Turkish Word Lists

on:
  workflow_dispatch:
  push:
    paths:
      - 'generate_words.py'
      - '.github/workflows/word_generator.yml'
      - 'libs/**' # Libs klasörü değişirse de çalışsın

permissions:
  contents: write

jobs:
  build-and-generate:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Çek
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Java Kurulumu
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install jpype1 requests

    # İNDİRME ADIMI KALDIRILDI (Dosya artık repoda)

    - name: Kelime Listelerini Oluştur
      run: python generate_words.py

    - name: Değişiklikleri Kaydet
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-generated word lists"
        file_pattern: 'data/*.json'
